version: "2"
services:
  aria2:
    image: superng6/aria2
    container_name: aria2
    environment:
      - u=1026:100
      - TZ=Asia/Shanghai
    volumes:
      - /path/to/appdata/config:/config
      - /path/to/downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 6800:6800
    restart: unless-stopped
